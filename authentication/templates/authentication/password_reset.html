{% extends 'authentication/base.html' %}
{% block content %}
<div class='container' style='padding-top: 120px; height=100vh'>
<h1>Modification du mot de passe:</h1>
<div class='clear'></div>
<form class="form-inline" action="{%url 'authentication:password_change' %}" method="POST">
    {% csrf_token %}
    <input type="password" name="password" id="password">
    <button name="submit" type="submit" class="btn btn-success">Enregistrer</button>
</form>
  

</div>
{% endblock %}
